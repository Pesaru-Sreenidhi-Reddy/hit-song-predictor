<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Predictor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <h1 id="mainhead">Will Your Song Hit the Top Charts?</h1> 
</head>

<body id="bodydiv">
    <div>
        <form action="{{ url_for('upload_audio') }}" method="post" enctype="multipart/form-data">
            <label for="file-upload" id="custom-upload">Choose Audio File</label><div id="file-name"></div>
            <input id="file-upload" type="file" name="file" onchange="displayFileName()">
            <br><br>
            <button class = "btn" type="submit">HIT OR MISS?</button>
        </form>

        <h2 id="pred">{{ prediction_texts }}</h2>
        <script>
            function displayFileName() {
                const fileInput = document.getElementById('file-upload');
                const fileName = document.getElementById('file-name');
                const file = fileInput.files[0];
                fileName.textContent = 'Uploaded: ' + file.name;
                fileName.style.display = 'block';
            }
        </script>
        
    </div>

</body>

</html>
